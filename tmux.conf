# Remap prefix to Control + a
set -g prefix C-a
unbind C-b

# Improve colors
set -g default-terminal 'screen-256color'

# Enable copy/paste (run `brew install reattach-to-user-namespace` before)
set -g default-command 'reattach-to-user-namespace -l zsh'

# Enable mouse mode for a few helpful things
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

# Switch between windows and panes vim-like
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Change pane size with arrow keys
unbind Right
bind Right resize-pane -R 8
unbind Left
bind Left resize-pane -L 8
unbind Up
bind Up resize-pane -U 4
unbind Down
bind Down resize-pane -D 4

# Open new 25% split pane horizontally
unbind v
bind v splitw -p 25

# Open new 50% split pane vertically
unbind t
bind t splitw -h

# Cycle through panes
unbind C-a
bind C-a select-pane -t :.+

# Send prefix
bind a send-prefix

# Close pane with C-a C-w
unbind C-w
bind C-w kill-pane

# Set lower delay for more responsiveness
set -sg escape-time 1

# Start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1

# Renumber windows sequentially after closing any of them
set -g renumber-windows on

# Set status panes
set-option -g status-left ' #[bold]❐ #S#[default] ⡇'
set-option -g status-right '⡇ #[bold]#(whoami) ● #H#[default] '

# Force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display " Reloaded!"

# Appearance of current window in status bar
#set-window-option -g window-status-current-fg '#ffffff'
#set-window-option -g window-status-current-bg '#062833'
set-window-option -g window-status-current-bg '#003540'
set-window-option -g window-status-current-fg '#ffffff'
set-window-option -g window-status-current-attr bold
set-window-option -g window-status-current-format ' #W '

# Appearance of inactive windows in status bar
set-window-option -g window-status-format ' #W '
set-window-option -g window-status-attr bold

# Appearance of status bar itself
set-option -g status-right-length 60
set-option -g status-left-length 60
set -g status-bg '#969914'
set -g status-fg '#003540'

# UTF-8 support
setw -g utf8 on
set -g status-utf8 on
