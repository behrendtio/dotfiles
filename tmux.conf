# Remap prefix to Control + a
set -g prefix C-a
unbind C-b

# Improve colors
set -g default-terminal 'screen-256color'

# Setup 'v' to begin selection as in vim
bind-key -t vi-copy v begin-selection
unbind -t vi-copy Enter

# Start copy mode with C-a y
bind y copy-mode

# Copy to system clipboard handling for mac and linux
# Update default binding of "y" and `enter` to use copy-pipe
if -b 'test "$(uname)" = "Darwin"' 'set-option -g default-command "reattach-to-user-namespace -l zsh"'
if -b 'test "$(uname)" = "Darwin"' 'bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"'
if -b 'test "$(uname)" = "Darwin"' 'bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"'

if -b 'test "$(uname)" = "Linux"' 'bind-key -t vi-copy y copy-pipe "xclip -i -sel p -f | xclip -i -sel c "'
if -b 'test "$(uname)" = "Linux"' 'bind-key -t vi-copy Enter copy-pipe "xclip -i -sel p -f | xclip -i -sel c "'

# Enable mouse mode for a few helpful things
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

# Switch between windows and panes vim-like
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Move current window to left or right
bind [ swap-window -t -1
bind ] swap-window -t +1

# Change pane size with arrow keys
unbind Right
bind Right resize-pane -R 20
unbind Left
bind Left resize-pane -L 20
unbind Up
bind Up resize-pane -U 5
unbind Down
bind Down resize-pane -D 5

# Open new 25% split pane horizontally
unbind v
bind v splitw -p 25

# Open new 50% split pane vertically
unbind t
bind t splitw -h

# Cycle through panes
unbind C-a
bind C-a select-pane -t :.+

# Send prefix
bind a send-prefix

# Close pane with C-a C-w
unbind C-w
bind C-w kill-pane

# Clear buffer with C-k without prefix!
#bind -n C-k send-keys -R

# Set lower delay for more responsiveness
set -sg escape-time 1

# Start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1

# Same for panes
set -g pane-base-index 1

# Renumber windows sequentially after closing any of them
set -g renumber-windows on

# Set status panes
set-option -g status-left ' #[bold]❐ #S#[default] ⡇'
set-option -g status-right '⡇ #[bold]#(whoami) ● #h#[default] '

# Force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display " Reloaded!"

# Appearance of current window in status bar
#set-window-option -g window-status-current-fg '#ffffff'
#set-window-option -g window-status-current-bg '#062833'
set-window-option -g window-status-current-bg '#003540'
set-window-option -g window-status-current-fg '#ffffff'
set-window-option -g window-status-current-attr bold
set-window-option -g window-status-current-format ' #W '

# Appearance of inactive windows in status bar
set-window-option -g window-status-format ' #W '
set-window-option -g window-status-attr bold

# Appearance of status bar itself
set-option -g status-right-length 60
set-option -g status-left-length 60
set -g status-bg '#969914'
set -g status-fg '#003540'

# UTF-8 support
setw -g utf8 on
set -g status-utf8 on
